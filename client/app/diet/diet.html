<div class="data-table-container" ng-controller="dietCtrl as dc">
	<header class="data-table-header">
		<div class="data-table-header__label">
			<span id="cm" class="fs-title">Прием пищи</span>
		</div>
	</header>
	<table class="data-table">
		<thead>
			<tr>
				<th>Дата и время</th>
				<th>Наименование продукта</th>
				<th>Вес, гр.</th>
				<th>Белки</th>
				<th>Жиры</th>
				<th>Углеводы</th>
				<th>ГИ</th>
				<th>Калории</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in dc.meals">
				<td><span ng-bind="row.date"></span></td>
				<td><span ng-bind="row.name"></span></td>
				<td><span ng-bind="row.w"></span></td>
				<td><span ng-bind="row.proteins"></span></td>
				<td><span ng-bind="row.fats"></span></td>
				<td><span ng-bind="row.carbohydrates"></span></td>
				<td><span ng-bind="row.gi"></span></td>
				<td><span ng-bind="row.calories"></span></td>
			</tr>
		</tbody>
	</table>
</div>
